# Park front center, but low down.
[gcode_macro PARKFRONTLOW]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=PARKFRONT
    G90                              ; absolute positioning
    G0 X{printer.toolhead.axis_maximum.x/2} Y{printer.toolhead.axis_minimum.y+10} Z20 F6000                                     
    RESTORE_GCODE_STATE NAME=PARKFRONT

[gcode_macro FILAMENTPARK]
gcode:
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28                           ; home if not already homed
    {% endif %}
    SAVE_GCODE_STATE NAME=FILAMENTPARK
    G90                               ; absolute positioning
    G0 X75 Y50 Z90 f20000  
    RESTORE_GCODE_STATE NAME=FILAMENTPARK

